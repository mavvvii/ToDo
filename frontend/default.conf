server {
    listen 80;
    server_name todo-justdo.me www.todo-justdo.me;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name backend.todo-justdo.me;

    location /api/ {
        proxy_pass https://justdo-backend-bunzy.ondigitalocean.app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin https://todo-justdo.me always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
    }

    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin https://todo-justdo.me;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization,Content-Type";
        return 204;
    }
}
