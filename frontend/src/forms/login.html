<div id="login-app" v-scope class="card p-4 shadow-sm mx-auto" style="max-width: 500px; position: relative;">
  <h2 class="mb-4 text-center">Login to your account</h2>

  <input v-model="username" class="form-control mb-3" placeholder="Username">
  <input v-model="password" class="form-control mb-3" type="password" placeholder="Password">
  
  <div class="form-check mb-3">
    <input v-model="remember_me" class="form-check-input" type="checkbox" id="rememberCheck">
    <label class="form-check-label" for="rememberCheck">Remember me</label>
  </div>

  <button @click="login" class="btn btn-primary w-100">Login</button>

  <p v-if="errorMessage" class="mt-3 text-danger text-center">{{ errorMessage }}</p>

  <button @click="closeLoginView" type="button"
          class="btn-close position-absolute top-0 end-0 m-3"
          aria-label="Close">
  </button>

  <div v-if="showModal" class="modal-backdrop d-flex align-items-center justify-content-center"
       style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050;">

    <div class="bg-white p-4 rounded shadow position-relative" style="max-width: 400px;">
      <h5 class="mb-2">{{ modalTitle }}</h5>
      <p>{{ modalMessage }}</p>
      <button class="btn btn-secondary mt-2" @click="closeModal">Close</button>
    </div>
    
  </div>
</div>
