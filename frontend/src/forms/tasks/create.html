<div id="task-create" v-scope class="d-flex justify-content-center mt-5">
  <div class="card shadow-sm w-100" style="max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Create Task</h3>

      <input v-model="title" class="form-control mb-3" placeholder="Title" />
      <textarea v-model="description" class="form-control mb-3" placeholder="Description"></textarea>

      <div class="d-flex justify-content-end">
        <button class="btn btn-success" @click="save">Save</button>
      </div>

      <button @click="closeCreateView" type="button"
        class="btn-close position-absolute top-0 end-0 m-3"
        aria-label="Close">
      </button>
    </div>
  </div>

  <p v-if="errorMessage" class="mt-3 text-danger text-center">{{ errorMessage }}</p>

  <div v-if="showModal" class="modal-backdrop d-flex align-items-center justify-content-center"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050;">
    <div class="bg-white p-4 rounded shadow position-relative" style="max-width: 400px;">
      <h5 class="mb-2">{{ modalTitle }}</h5>
      <p>{{ modalMessage }}</p>
      <button class="btn btn-secondary mt-2" @click="closeModal">Close</button>
    </div>
  </div>
</div>
