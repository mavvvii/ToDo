<div id="board-update" v-scope class="floating-center-form">
  <div class="card shadow-sm w-100" style="max-width: 500px;">
    <div class="card-body position-relative">
      <h3 class="card-title text-center mb-4">Update Board</h3>

      <label for="board-select" class="form-label">Select Board:</label>
      <select id="board-select" class="form-select" v-model="selectedBoardID" @change="onBoardChange">
        <option disabled value="">-- select board --</option>
        <option v-for="board in boards" :key="board.id" :value="board.id">
          {{ board.title }}
        </option>
      </select>

      <label for="title" class="form-label mt-3">Title:</label>
      <input id="title" type="text" class="form-control" v-model="title" placeholder="Enter title" />

      <label for="description" class="form-label mt-3">Description:</label>
      <textarea id="description" class="form-control" v-model="description" placeholder="Enter description"></textarea>

      <button class="btn btn-primary mt-3" @click="updateBoardAction">Save</button>

      <button @click="closeUpdateView"
              type="button"
              class="btn-close position-absolute top-0 end-0 m-3"
              aria-label="Close">
      </button>

      <div v-if="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </div>
  </div>

  <div v-if="showModal" class="modal-backdrop d-flex align-items-center justify-content-center"
       style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
              background: rgba(0,0,0,0.5); z-index: 1050;">

    <div class="bg-white p-4 rounded shadow position-relative" style="max-width: 400px;">
      <h5 class="mb-2">{{ modalTitle }}</h5>
      <p>{{ modalMessage }}</p>

      <button class="btn btn-secondary mt-2" @click="closeModal">Close</button>
    </div>
  </div>
</div>
