<div id="board-update" v-scope class="d-flex justify-content-center mt-5">
  <div class="card shadow-sm w-100" style="max-width: 500px;">
    <div class="card-body position-relative">
      <h3 class="card-title text-center mb-4">Update Board</h3>

      <label for="board" class="form-label">Select Board:</label>
      <select class="form-select" id="board" v-model="selectedBoardID" @change="onBoardChange">
        <option disabled value="">-- select --</option>
        <option v-for="board in boards" :value="board.id">{{ board.title }}</option>
      </select>

      <label for="title" class="form-label mt-3">Title:</label>
      <input id="title" type="text" class="form-control" v-model="title" placeholder="Wpisz tytuÅ‚" />

      <label for="description" class="form-label mt-3">Description:</label>
      <textarea id="description" class="form-control" v-model="description" placeholder="Wpisz opis"></textarea>

      <p class="mt-3">Selected: {{ selectedBoardID }}</p>

      <button class="btn btn-primary mt-3" @click="update">Save</button>

      <button @click="closeUpdateView" type="button"
              class="btn-close position-absolute top-0 end-0 m-3"
              aria-label="Close"></button>

      <div v-if="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </div>
  </div>

 <p v-if="errorMessage" class="mt-3 text-danger text-center">{{ errorMessage }}</p>

  <div v-if="showModal" class="modal-backdrop d-flex align-items-center justify-content-center"
       style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050;">

    <div class="bg-white p-4 rounded shadow position-relative" style="max-width: 400px;">
      <h5 class="mb-2">{{ modalTitle }}</h5>
      <p>{{ modalMessage }}</p>
      <button class="btn btn-secondary mt-2" @click="closeModal">Close</button>
    </div>
    
  </div>
</div>
