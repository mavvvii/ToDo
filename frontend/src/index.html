<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JustDo - Organize your tasks</title>

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/51ac1b0565.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />

</head>
<body>
  <div class="container vh-100">
    <div class="row gx-lg-5 h-100 d-flex align-content-center text-white">
      <!-- Text column -->
      <div class="col-md-6 mb-4 mb-md-0 d-flex align-items-center">
        <div class="animation-delay fade">
          <h1 class="mb-4 opacity-90" style="color: hsl(218, 81%, 95%)">
            JustDo <i class="fas fa-chalkboard ms-2"></i>
          </h1>

          <h5 class="mb-4 opacity-80" style="color: hsl(218, 81%, 90%)">
            JustDo is ToDo app that helps you organize
             your tasks efficiently
          </h5>

          <a class="btn btn-light btn-rounded btn-lg me-3 opacity-80" href="login.html" role="button">
            Login
          </a>
          <a class="btn btn-light btn-rounded btn-lg opacity-80" href="register.html" role="button">
            Register
          </a>
          <a class="btn btn-light btn-rounded btn-lg opacity-80" href="about.html" role="button">
            About author
          </a>
        </div>
      </div>


      <div class="col-md-5 offset-md-1 mb-4 mb-md-0 position-relative">
        <div id="shape-1" class="position-absolute shadow fade fade-delay-small"></div>
        <div id="shape-2" class="position-absolute shadow fade fade-delay-medium"></div>
        <div id="shape-2" class="position-absolute shadow fade fade-delay-small"></div>
      </div>
    </div>
  </div>

  <div id="particles-placeholder"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>
  <script src="js/scripts/particles-loader.js"></script>

  <script type="text/javascript">
    VanillaTilt.init(document.querySelector("#card-custom"), {
      startX: 45,
      startY: 45,
      reset: false,
    });
  </script>
</body>
</html>
