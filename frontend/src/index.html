<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JustDo - Organize your tasks</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- MDB UI Kit -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/51ac1b0565.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />

</head>
<body>
  <div class="container vh-100">
    <div id="content-area" class="container"></div>
    <div id="particles-placeholder"></div>
    <div class="row gx-lg-5 h-100 d-flex align-content-center text-white">
      <div class="col-md-6 mb-4 mb-md-0 d-flex align-items-center">
        <div class="animation-delay fade">

          <h1 class="mb-4 opacity-90" style="color: hsl(218, 81%, 95%)">
            JustDo <i class="fas fa-chalkboard ms-2"></i>
          </h1>

          <h5 class="mb-4 opacity-80" style="color: hsl(218, 81%, 90%)">
            JustDo is a ToDo app that helps you organize your tasks efficiently
          </h5>

          <button class="btn btn-light btn-rounded btn-lg opacity-80" onclick="loadView('./forms/login.html')">Login</button>
          <button class="btn btn-light btn-rounded btn-lg opacity-80" onclick="loadView('./forms/register.html')">Register</button>

          <a class="btn btn-light btn-rounded btn-lg opacity-80" href="about.html" role="button">
            About author
          </a>

        </div>
      </div>

      <div class="col-md-5 offset-md-1 mb-4 mb-md-0 position-relative">

        <div id="shape-1" class="position-absolute shadow fade fade-delay-small"></div>
        <div id="shape-2" class="position-absolute shadow fade fade-delay-medium"></div>
        <div id="shape-2" class="position-absolute shadow fade fade-delay-small"></div>

      </div>
      
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>
  <script src="js/scripts/particles-loader.js"></script>

  <script type="module">
    async function loadView(url) {
      const container = document.getElementById('content-area');

      try {
        const response = await fetch(url);
        const html = await response.text();
        container.innerHTML = html;

        requestAnimationFrame(async () => {
          if (url.includes('register.html')) {
            const { mountRegisterView } = await import('./js/views/register.js');
            mountRegisterView();
          }

          if (url.includes('login.html')) {
            const { mountLoginView } = await import('./js/views/login.js');
            mountLoginView();
          }
        });

      } catch (err) {
        container.innerHTML = `<div class="alert alert-danger">Błąd ładowania widoku: ${err.message}</div>`;
      }
    }

    window.loadView = loadView;

  </script>

</body>
</html>
