<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Register Site</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <script type="module">
    import { createApp } from 'https://unpkg.com/petite-vue?module';
    import { registerUser } from './js/api/register.js';

    createApp({
      username: '',
      email: '',
      password: '',
      errorMessage: '',
      showModal: false,
      modalTitle: '',
      modalMessage: '',

      closeModal() {
        console.log('closeModal called');
        this.showModal = false;
      },

      openModal(title, message) {
        this.modalTitle = title;
        this.modalMessage = message;
        this.showModal = true;
      },

      async register() {
        try {
          this.errorMessage = '';
          const data = await registerUser(
            this.username,
            this.email,
            this.password
          );
          this.openModal(data.detail || 'Success', data.message || '');
        } catch (err) {
          this.openModal('Error', err.message || 'Unknown error');
        }
      }
    }).mount('#register-app');
  </script>
</head>

<body>
  <!--Navbar-->
  <div class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <!--Registration Form-->
  <div class="container mt-5">
    <div id="register-app" v-scope class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
      <h2 class="mb-4 text-center">Register</h2>

      <div class="mb-3">
        <input v-model="username" class="form-control" placeholder="Username" />
      </div>
      <div class="mb-3">
        <input v-model="email" class="form-control" placeholder="Email" />
      </div>
      <div class="mb-3">
        <input v-model="password" type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="d-grid">
        <button @click="register" class="btn btn-primary">Register</button>
      </div>

      <p v-if="errorMessage" class="mt-3 text-danger text-center">{{ errorMessage }}</p>

      <!-- Modal overlay -->
      <div
        v-if="showModal"
        class="modal-backdrop position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
        style="background: rgba(0, 0, 0, 0.5); z-index: 1050; pointer-events: auto;"
      >
        <!-- Modal window -->
        <div
          class="modal-dialog bg-white rounded p-4 shadow position-relative"
          style="width: 90%; max-width: 400px; pointer-events: auto;"
        >
          <button
            type="button"
            aria-label="Close"
            @click="closeModal"
            style="position: absolute; top: 8px; right: 8px; border: none; background: transparent; font-size: 1.5rem; cursor: pointer; pointer-events: auto; z-index: 2000;"
          >
            &times;
          </button>
          <h5 class="modal-title mb-3">{{ modalTitle }}</h5>
          <p>{{ modalMessage }}</p>
        </div>
      </div>
    </div>
  </div>

<script>
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
</script>
</body>
</html>
